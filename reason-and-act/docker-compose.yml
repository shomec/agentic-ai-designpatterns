version: '3.8'

services:
  app:
    build: .
    volumes:
      - .:/reason-and-act
      - /var/run/docker.sock:/var/run/docker.sock
    command: [ "Research Apple's latest quarterly revenue and compare it to Google's and Microsoft's.", "--ollama-url", "http://ollama:11434" ]
    depends_on:
      init-ollama:
        condition: service_completed_successfully

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  init-ollama:
    image: ollama/ollama
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: /bin/sh
    command: "-c 'sleep 5; OLLAMA_HOST=ollama:11434 ollama pull llama3.2'"
    depends_on:
      - ollama

volumes:
  ollama_data:
